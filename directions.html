<!doctype html>
<html lang="en">
        <head>
                <!-- Required meta tags -->
                <meta charset="utf-8">
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <!-- Bootstrap CSS -->
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
                <link rel="stylesheet" href="default_style.css">
                <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<script src="directions.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
                <title>Fast Travel</title>
        </head>
        <body>
                <div class="container-fluid mx-3" id="site_container">
                        <div class="mt-4" id="top_bar">
                                <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
                                        <div class="container-fluid">
                                                <div class="navbar-brand" id="logo">
                                                        <div class="px-5" id="logo_text">
                                                                <img src="images/compass.png" width="75">
                                                                Fast Travel
                                                        </div>
                                                </div>
                                                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                                        <span class="navbar-toggler-icon"></span>
                                                </button>
                                                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                                        <li class="nav-item">
                                                                <a class="nav-link bar" href="default.html" id="home_page">Home</a>
                                                        </li>
                                                        <li class="nav-item">
                                                                <a class="nav-link active bar" href="directions.html">Directions</a>
                                                        </li>
                                                        </ul>
                                                </div>
                                                </div>
                                </nav>
                        </div>
                        <div class="row">
                                <div class="col col-6">
                                        <form id="directionsForm">
                                                <div class="form-group pt-5 mx-4">
                                                        <label class="pb-2" for="startingAddress">Starting Address</label>
                                                        <input type="text" class="form-control w-50" id="startingAddress" placeholder="Enter starting address" required>
                                                </div>
                
                                                <div class="form-group pt-5 mx-4">
                                                        <label class="pb-2" for="endingAddress">Ending Address</label>
                                                        <input type="text" class="form-control w-50" id="endingAddress" placeholder="Enter ending address" required>
                                                </div>
                
                                                <div class="form-group pt-5 mx-4">
                                                        <label class="pb-2" for="routeType">Route Type</label>
                                                        <select class="form-select w-50" id="routeType" name="routeType" required>
                                                          <option value="">--</option>
                                                          <option value="fastest">Fastest</option>
                                                          <option value="shortest">Shortest</option>
                                                          <option value="eco">Eco</option>
                                                          <option value="thrilling">Thrilling</option>
                                                        </select>
                                                </div>
                
                                                <div class="form-group pt-5 mx-4">
                                                        <label class="pb-2" for="modeOfTravel">Mode of Travel</label>
                                                        <select class="form-select w-50" id="modeOfTravel" name="travelMode" required>
                                                          <option value="">--</option>
                                                          <option value="car">Car</option>
                                                          <option value="truck">Truck</option>
                                                          <option value="taxi">Taxi</option>
                                                          <option value="bus">Bus</option>
                                                          <option value="van">Van</option>
                                                          <option value="motorcycle">Motorcycle</option>
                                                          <option value="bicycle">Bicycle</option>
                                                          <option value="pedestrian">Pedestrian</option>
                                                        </select>
                                                </div>
                
                                                <div class="form-group pt-5 mx-4">
                                                        <label class="pb-2" for="hilliness">Hilliness</label>
                                                        <select class="form-select w-50" id="hilliness" name="hilliness">
                                                          <option value="">--</option>
                                                          <option value="low">Low</option>
                                                          <option value="normal">Normal</option>
                                                          <option value="high">High</option>
                                                        </select>
                                                </div>

                                                <div class="form-group pt-5 mx-4" style="display:none;">
                                                        <select class="form-select w-50" id="instructionsType" name="instructionsType">
                                                          <option value="text">Text</option>
                                                        </select>
                                                </div>

                                                <div class="form-group pt-5 mx-4" style="display:none;">
                                                        <select class="form-select w-50" id="key" name="key">
                                                          <option value="3bVn9TEeURdBGhpmji0FludZi5qOHvG0">Key</option>
                                                        </select>
                                                </div>

                                                <div class="form-group pt-5 mx-4">
                                                        <button class="btn btn-dark" id="submitBtn" type="submit">Submit</button>
                                                        <button class="btn btn-danger" id="clearBtn" type="button">Clear All</button>
                                                </div>
                                        </form>
                                </div>

                                <div class="col col-5 border border-dark border-4 rounded" id="displayDirections">

                                </div>
                        </div>
                </div>
        </body>
</html>
